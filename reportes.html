<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - King Perfum</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="header-brand">
      <h2><a href="ventas.html" class="logo-link">King Perfum</a></h2>
      <span id="user-name" class="user-badge"></span>
    </div>
    <nav class="main-nav">
      <a href="ventas.html" class="nav-link">Ventas</a>
      <a href="stock.html" class="nav-link">Stock</a>
      <a href="clientes.html" class="nav-link">Clientes</a>
      <a href="reportes.html" class="nav-link active">Reportes</a>
      <button class="nav-btn btn-logout" id="btn-logout">Cerrar Sesión</button>
    </nav>
  </header>

  <main class="app-main">
    <div class="section-header">
      <h3>Reportes y Estadísticas</h3>
    </div>
    <div class="reportes-filtros">
      <div class="filtro-group">
        <label>Desde</label>
        <input type="date" id="filtro-fecha-desde">
      </div>
      <div class="filtro-group">
        <label>Hasta</label>
        <input type="date" id="filtro-fecha-hasta">
      </div>
      <div class="filtro-group">
        <label>Cliente</label>
        <select id="filtro-cliente">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="filtro-group">
        <label>Producto</label>
        <select id="filtro-producto">
          <option value="">Todos</option>
        </select>
      </div>
      <button class="btn btn-primary" id="btn-aplicar-filtros">Aplicar</button>
      <button class="btn btn-secondary" id="btn-limpiar-filtros">Limpiar</button>
    </div>
    <div class="reportes-grid">
      <div class="reporte-card">
        <h4>Resumen de Ventas</h4>
        <div class="reporte-stats">
          <div class="stat-item">
            <span class="stat-value" id="stat-total-ventas">0</span>
            <span class="stat-label">Total Ventas</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="stat-valor-total">$0</span>
            <span class="stat-label">Valor Total</span>
          </div>
          <div class="stat-item">
            <span class="stat-value stat-ganancia" id="stat-ganancia">$0</span>
            <span class="stat-label">Ganancia</span>
          </div>
        </div>
      </div>
      <div class="reporte-card">
        <h4>Ventas por Tipo</h4>
        <div id="ventas-por-tipo" class="reporte-list"></div>
      </div>
      <div class="reporte-card full-width">
        <h4>Historial de Ventas</h4>
        <div id="reportes-ventas-lista" class="data-list"></div>
      </div>
    </div>
  </main>

  <script src="config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/reportes.js"></script>
</body>
</html>
