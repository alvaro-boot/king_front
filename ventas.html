<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - King Perfum</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="header-brand">
      <h2><a href="ventas.html" class="logo-link">King Perfum</a></h2>
      <span id="user-name" class="user-badge"></span>
    </div>
    <nav class="main-nav">
      <a href="ventas.html" class="nav-link active">Ventas</a>
      <a href="stock.html" class="nav-link">Stock</a>
      <a href="clientes.html" class="nav-link">Clientes</a>
      <a href="reportes.html" class="nav-link">Reportes</a>
      <button class="nav-btn btn-logout" id="btn-logout">Cerrar Sesión</button>
    </nav>
  </header>

  <main class="app-main">
    <div class="section-header">
      <h3>Registro de Ventas</h3>
    </div>
    <div class="ventas-content">
      <div class="venta-form-card">
        <h4>Nueva Venta</h4>
        <form id="venta-form">
          <div class="form-row">
            <div class="form-group">
              <label for="venta-cliente">Cliente <span id="venta-cliente-hint" class="optional-hint"></span></label>
              <select id="venta-cliente"></select>
            </div>
            <div class="form-group">
              <label for="venta-tipo">Tipo de Venta</label>
              <div class="tipo-venta-row">
                <select id="venta-tipo" required></select>
                <button type="button" class="btn btn-secondary" id="btn-nuevo-tipo-venta" title="Crear tipo de venta">+</button>
              </div>
            </div>
            <div class="form-group">
              <label for="venta-tipo-pago">Tipo de Pago</label>
              <select id="venta-tipo-pago" required></select>
            </div>
          </div>
          <div class="form-group">
            <label>Productos</label>
            <div class="productos-selector">
              <select id="producto-agregar">
                <option value="">Seleccionar producto...</option>
              </select>
              <button type="button" class="btn btn-secondary" id="btn-agregar-producto">Agregar</button>
            </div>
            <ul id="venta-productos-lista" class="productos-lista"></ul>
            <div class="venta-total">
              <strong>Total: $<span id="venta-total-valor">0</span></strong>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Registrar Venta</button>
        </form>
      </div>
      <div id="tipo-venta-modal" class="modal" style="display:none;">
        <div class="modal-content">
          <h4>Nuevo Tipo de Venta</h4>
          <form id="tipo-venta-form">
            <div class="form-group">
              <label for="tipo-venta-descripcion">Descripción</label>
              <input type="text" id="tipo-venta-descripcion" placeholder="Ej: Contado, Crédito">
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Crear</button>
              <button type="button" class="btn btn-secondary" id="btn-cerrar-tipo-venta">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="ventas-recientes">
        <h4>Ventas Recientes</h4>
        <div id="ventas-lista" class="data-list"></div>
        <div id="venta-detalle-modal" class="modal" style="display:none;">
          <div class="modal-content modal-lg">
            <h4>Detalle de Venta #<span id="venta-detalle-id"></span></h4>
            <div id="venta-detalle-content"></div>
            <button type="button" class="btn btn-secondary" id="btn-cerrar-venta-detalle">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ventas.js"></script>
</body>
</html>
